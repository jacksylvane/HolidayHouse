<div class="houses">
  <mat-card class="example-card" *ngFor="let house of houses; let i = index" [routerLink]="['/house', house.id]">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"><i class="material-icons">beach_access</i></div>
      <mat-card-title >{{house.name}}</mat-card-title>
      <mat-card-subtitle>{{house.address.city}}</mat-card-subtitle>
    </mat-card-header>
      <img mat-card-image src='../../../../assets/{{ i +1 }}.PNG' alt="Photo of a Shiba Inu">
    <mat-card-content>
      <i class="material-icons" *ngIf="house.petFriendly">pets</i>
      <i class="material-icons" *ngIf="house.familyFriendly">child_care</i>
      <p>{{house.price}}â‚¬/night</p>
    </mat-card-content>
  </mat-card>
</div>
