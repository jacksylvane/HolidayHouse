    <div class="account-container">
    <h2 class="example-h2">Account Michal Sisak</h2>
    <mat-tab-group class="demo-tab-group">
      <mat-tab label="Your houses">
        <div class="houses-container">
            <mat-card *ngFor="let house of houses; let i = index">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image" [routerLink]="['/house', house.id]">
                  <i class="material-icons">beach_access</i>
                </div>
                <mat-card-title>{{house.name}}</mat-card-title>
                <mat-card-subtitle>{{house.address.city}}</mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image src="../../../../assets/{{ i + 1}}.PNG" alt="Photo of a Shiba Inu">
              <mat-card-content>
                <i class="material-icons">pets</i>
                <i class="material-icons">child_care</i>
                <p>{{house.price}}â‚¬/night</p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button><i class="material-icons">edit</i></button>
                <button mat-button (click)="initDelete(i, house._id)"><i class="material-icons">delete</i></button>
              </mat-card-actions>
            </mat-card>
        </div>
      </mat-tab>
      <mat-tab label="History rentals">
        <div class="demo-tab-content">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 historyRentals">
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> Date. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Price </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Visitors </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element" [ngClass]="getPaymentClass(element)"> {{element.symbol}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-tab>
      <!-- <mat-tab label="Account settings">
        <div class="demo-tab-content">
          Oops, we can't find any information about you. Please check later.
        </div>  
      </mat-tab> -->
    </mat-tab-group>
        </div>
  <button mat-fab id="add-property">
    <mat-icon aria-label="Example icon-button with a heart icon" (click)="openDialog()">add</mat-icon>
  </button>
  <div *ngIf="showConfirmDelete" class="confirm-delete">
    <div class="confirmPopup">
      <div class="text">
        Do you really want to delete this log?
      </div>
      <button type="button" class="btn btn-delete" (click)="deleteLog(i, id)">DELETE</button>
      <button type="button" class="btn btn-cancel" (click)="this.showConfirmDelete = false">CANCEL</button>
    </div>
  </div>
